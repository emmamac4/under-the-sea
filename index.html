       <a-text id = "text3" position = "-3 -17 -5" value = "Sometimes though, it is hard to speak up about how we feel because not everyone pays attention to us critters far, far in the ocean! Most land folks often forget that there is an entire community living here, especially when they throw their waste away to wherever they please. Our home is your home, too, even if you don’t see ours every day. Being considerate of your everyday activities is the first step in being environmentally conscious! Did you know it takes at least 450 years for a single plastic water bottle to completely degrade? Switching to BPA-free, reusable bottles is just one way in helping our planet grow and prosper!"> </a-text>

        <!-- text 4 -->
       <a-text id = "text4" position = "-3 -28 -5" value = "Here’s our Great Barrier Reef, though it was once beautiful and vibrant in color, unfortunately it is not anymore. Most of the Great Coral Reef has been affected by the mass bleaching events, which has killed over 22% of coral. “Coral bleaching is a stress response that happens when an increase in sea temperatures causes the expulsion of algae that grow inside coral, turning the reefs white and eliminating their main energy source.” Coral bleaching is directly linked to global warming, which has ultimately led to the death of these once beautiful, colorful, organisms. Did you know that there are 1,625 species of fish in the Great Barrier Reef, which holds 10% of the world’s fish species? There are also more than 600 types of hard and soft corals, 215 species of birds, 133 varieties of sharks and rays, 30 species of whales and dolphins, 14 species of sea snakes, and 6 of 7 of the world’s species of marine turtle! Talk about DIVERSITY!"> </a-text>

               dur="10000"
               fill="forwards"
               to="0 360 0"
               repeat="indefinite"></a-animation>
  </a-entity>
       
        <a-entity id = "spongebob5" obj-model="obj: #sponge-obj; mtl: #sponge-mtl" position="4 -36 -5" scale=".2 .2 .2"></a-entity>
        
        <!--text 5-->
        <a-text id= "text5" position = "-3 -35 -5" value = "Our home is your home, too! There are so many ways we can all take part in creating proactive solutions rather than reactive solutions. The easiest way to be a part of the movement to clean up our planet is to reduce pollution and avoid using plastic when possible. A major cause of the Great Barrier Reef’s deterioration is due to land-based run-off, an action purely caused by humans. We should be more mindful of how we dispose of our waste! You could try carpooling or using modes of transportation that don’t require use of fossil fuels to be more environmentally friendly!"></a-text>
